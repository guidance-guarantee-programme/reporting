data_sources:
  tesco:
    url: <%= ENV['TESCO_DATABASE_URL'] %>

    cache:
      mode: all
      expires_in: 60 # min

  tap:
    url: <%= ENV['TAP_DATABASE_URL'] %>

    cache:
      mode: all
      expires_in: 60 # min

  planner:
    url: <%= ENV['PLANNER_DATABASE_URL'] %>

    inherit_smart_settings:
    - locator
    - reporting

    cache:
      mode: all
      expires_in: 60 # min

  locator:
    url: <%= ENV['LOCATOR_DATABASE_URL'] %>


    smart_columns:
      location_id:
        SELECT l.uid, l.title
        FROM locations l
        WHERE l.state = 'current'
      booking_location_id:
        SELECT l.uid, p.title as booking_location
        FROM locations l
        LEFT join locations p on p.uid = l.booking_location_uid
        WHERE l.state = 'current'
      delivery_partner_id:
        SELECT l.uid, l.organisation
        FROM locations l
        WHERE l.state = 'current'

    cache:
      mode: all
      expires_in: 60 # min

  reporting:
    url: <%= ENV['DATABASE_URL'] %>

    smart_columns:
      answered_daily_calls:
        SELECT location_uid || DATE(called_at), count(1)
        FROM twilio_calls tc
        WHERE outcome = 'forwarded'
        GROUP BY location_uid || DATE(called_at)

      total_daily_calls:
        SELECT location_uid || DATE(called_at), count(1)
        FROM twilio_calls tc
        GROUP BY location_uid || DATE(called_at)

