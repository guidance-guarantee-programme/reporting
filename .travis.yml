sudo: false
language: ruby
cache:
  bundler: true
  directories:
  - tmp/cache/assets/test
addons:
  postgresql: '9.4'
services:
- redis-server
- postgresql
before_install:
- gem update --system
- gem install bundler -v 1.16.2
before_script:
  - "./bin/rake db:create db:migrate RAILS_ENV=test"
