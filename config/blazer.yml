data_sources:
  welsh_language_appointments:
    url: <%= ENV['WELSH_LANGUAGE_APPOINTMENTS_DATABASE_URL'] %>

    cache:
      mode: all
      expires_in: 60 # min

  pension_guidance:
    url: <%= ENV['PENSION_GUIDANCE_DATABASE_URL'] %>

    cache:
      mode: all
      expires_in: 60 # min

  tesco:
    url: <%= ENV['TESCO_DATABASE_URL'] %>

    cache:
      mode: all
      expires_in: 60 # min

  tap:
    url: <%= ENV['TAP_DATABASE_URL'] %>

    smart_columns:
      status: { 0: "pending", 1: "complete", 2: "no_show", 3: "incomplete", 4: "ineligible_age", 5: "ineligible_pension_type", 6: "cancelled_by_customer", 7: "cancelled_by_pension_wise", 8: "cancelled_by_sms" }
      organisation_content_id: { "14a48488-a42f-422d-969d-526e30922fe4": "TPAS", "41075b50-6385-4e8b-a17d-a7b9aae5d220": "TP", "0c686436-de02-4d92-8dc7-26c97bb7c5bb": "CAS", "1de9b76c-c349-4e2a-a3a7-bb0f59b0807e": "NI", "b805d50f-2f56-4dc7-a3cd-0e3ef2ce1e6e": "Wallsend", "c554946e-7b79-4446-b2cd-d930f668e54b": "Lancs West", "64f46eb9-de5d-4227-b9fb-de3bdfcfe602": "Staffordshire South West", "bc588eed-fc08-4448-b793-a287e417c2be": "Hull", "a77a031a-8037-4510-b1f7-63d4aab7b103": "Waltham Forest", "bce1c7e0-ad53-4e30-8e3c-0ca1f0fe6abc": "Derbyshire Districts", "5959391a-082e-46d8-929d-93cf895b4d44": "Manchester", "783722f2-e28c-4215-bb91-a4ffa6a5fee9": "Kirklees", "3713e3be-1b0d-4971-a064-25fa9a6af8bd": "Wigan", "525da418-ff2c-4522-90a9-bc70ba4ca78b": "Cardiff and the Vale", "c312229b-c96d-49d0-8362-4a3f746b3ac4": "Plymouth", "138175c6-02be-4f44-b08e-929c80e6598c": "Shrewsbury", "26f675df-fbc6-41a2-9594-485c2052ec2e": "Coventry", "12481dc1-e871-4f64-9a3f-5ca3ac58c1a1": "Wolverhampton", "dfad96fe-c421-4ffe-8aa8-5061b2c26195": "Worcester", "d4303701-3b39-4ede-b001-3b7234b05478": "CENCAB", "ecb39ba7-ad9e-4dca-b3a6-904bc3421436": "Chelmsford", "de22845b-57f3-456b-a292-e36576ebe7e4": "Maidstone", "c552ee9e-d194-4eb6-8257-5c24c47d0a08": "Rushmoor", "234fd904-6288-49a9-8d59-f46439ab9060": "Sutton", "39885a5e-ecd4-486f-b6d1-12e2f2053806": "Wiltshire" }
    cache:
      mode: all
      expires_in: 60 # min

  planner:
    url: <%= ENV['PLANNER_DATABASE_URL'] %>

    smart_columns:
      status: { 0: "pending", 1: "complete", 2: "no_show", 3: "ineligible_age", 4: "ineligible_pension_type", 5: "cancelled_by_customer", 6: "cancelled_by_pension_wise", 7: "cancelled_by_sms", 8: "incomplete_other" }

    inherit_smart_settings:
    - locator
    - reporting

    cache:
      mode: all
      expires_in: 60 # min

  locator:
    url: <%= ENV['LOCATOR_DATABASE_URL'] %>


    smart_columns:
      location_id: "SELECT uid, title FROM locations WHERE state = 'current' AND uid IN {value}"
      booking_location_id:
        SELECT uid, title as booking_location
        FROM locations
        WHERE state = 'current'
        AND (booking_location_uid IS NULL OR booking_location_uid = '')
        AND uid IN {value}
      delivery_partner_id:
        SELECT l.uid, l.organisation
        FROM locations l
        WHERE l.state = 'current'

    cache:
      mode: all
      expires_in: 60 # min

  reporting:
    url: <%= ENV['DATABASE_URL'] %>

    smart_columns:
      answered_daily_calls:
        SELECT location_uid || DATE(called_at), count(1)
        FROM twilio_calls tc
        WHERE outcome = 'forwarded'
        GROUP BY location_uid || DATE(called_at)

      total_daily_calls:
        SELECT location_uid || DATE(called_at), count(1)
        FROM twilio_calls tc
        GROUP BY location_uid || DATE(called_at)

